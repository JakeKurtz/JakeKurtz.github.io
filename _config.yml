title: Jake Kurtz
#description: Jekyll theme for a beautiful online CV
baseurl: ""
url: https://jakekurtz.ca

#theme: cvless

# site settings
#taglong: Jekyll theme for a beautiful online CV
#tagshort: Jekyll theme

# author settings
author:
  name: Jake Kurtz
  email: jake4kurtz@gmail.com
photo: assets/files/photo.jpg
#address: 
#phone:

# social media links
social:
  github: jakekurtz
  linkedin: jake-e-kurtz

# build settings
permalink: pretty
exclude:
  - docker-compose.yml
  - LICENSE
  - README.md

exclude:
  - demo/
  - cvless.gemspec
  - LICENSE
  - README.md
  - screenshot.png

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  style: compressed
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
